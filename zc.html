<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>遵义旅游售票网-注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/zc.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="nav-bar">
        <div class="logo">遵义旅游售票网</div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="ly.html">旅游分类</a>
            <a href="gwc.html">购物车</a>
            <a href="zc.html">注册</a>
        </div>
    </nav>

    <!-- 注册表单 -->
    <div class="form-page">
        <h2>用户注册</h2>
        <form class="register-form">
            <div class="form-item">
                <label>用户名：</label>
                <input type="text" id="username" placeholder="2-10个字符">
                <div class="error-tip" id="usernameTip"></div>
            </div>
            <div class="form-item">
                <label>密码：</label>
                <input type="password" id="password" placeholder="6-16位字符">
                <div class="error-tip" id="passwordTip"></div>
            </div>
            <div class="form-item">
                <label>确认密码：</label>
                <input type="password" id="repassword" placeholder="再次输入密码">
                <div class="error-tip" id="repasswordTip"></div>
            </div>
            <div class="form-item">
                <label>手机号：</label>
                <input type="tel" id="phone" placeholder="11位有效手机号">
                <div class="error-tip" id="phoneTip"></div>
            </div>
            <div class="protocol-item">
                <input type="checkbox" id="protocol">
                <label for="protocol">我已阅读并同意《用户协议》和《隐私政策》</label>
            </div>
            <div class="form-btn-group">
                <button type="button" class="submit-btn">注册</button>
                <a href="dl.html" class="login-link">已有账号？立即登录</a>
            </div>
        </form>
    </div>

    <!-- Toast提示组件 -->
    <div class="toast" id="toast"></div>

    <script src="js/common.js"></script>
    <script src="js/zc.js"></script>
</body>
</html>
